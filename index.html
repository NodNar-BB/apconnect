<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connections Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden; 
    }

    h1, h2 {
      margin-bottom: 1rem;
      font-size: clamp(1.5rem, 4vw, 2rem);
    }

    #toggle-dark {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    body.dark-mode .word {
      background: #1e1e1e;
      color: #f0f0f0;
      border-color: #444;
    }

    body.dark-mode .solved-card {
      background: #1e1e1e;
      border-color: #444;
    }

    body.dark-mode button {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode button:hover {
      background-color: #555;
    }

    body.dark-mode #toggle-dark {
      background-color: #222;
    }

    #grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .grid-4x4,
    .grid-4x3 {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 100vw;
      margin: auto;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .word {
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 0rem;
      font-size: clamp(0.5rem, 2.5vw, 0.95rem);
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      aspect-ratio: 1 / 1;
      word-wrap: break-word;
      line-height: 1.1;
      hyphens: auto;
      transition: background 0.3s, color 0.3s;
    }

    .selected {
      border-color: #333;
      background: #e0e0e0;
    }

    body.dark-mode .selected {
      background: #007acc;
      border-color: #fff;
      color: #fff;
    }   

    .solved-card {
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 1rem auto;
      padding: 10px;
      background: #fff;
      max-width: 90%;
    }

    .solved-title {
      font-weight: bold;
      font-size: clamp(1rem, 4vw, 1.25rem);
      margin-bottom: 0.5rem;
    }

    .solved-words {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .solved-words div {
      background-color: #d9f7be;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: clamp(0.8rem, 4vw, 1rem);
    }

    body.dark-mode .solved-words div {
      background-color: #005a1b;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: clamp(0.8rem, 4vw, 1rem);
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      margin: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1890ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #40a9ff;
    }

    #message {
      font-weight: bold;
      font-size: clamp(1rem, 4vw, 1.2rem);
      margin-bottom: 1rem;
    }

    @media (max-width: 480px) {
      #grid {
        gap: 8px;
      }

      .word {
        padding: 0.6rem 0.1rem;
      }

      button {
        width: 90%;
      }
    }
    
    @media (min-width: 768px) {
      #grid {
        max-width: 500px; /* ‚úÖ Controls the total grid size */
      }

      .word {
        font-size: clamp(0.7rem, 0.9vw, 0.9rem); /* ‚úÖ Smaller, stable text on desktop - tweak to make words fall within the box? */
      }
    }
  </style>
</head>
<body>

  <h1>Connections</h1>
  <!-- üåô Dark Mode Toggle Button -->
  <button id="toggle-dark">üåô Toggle Dark Mode</button>

  <!-- Game Grid -->
  <div id="grid" class="grid-4x4"></div>

  <!-- Submit Button -->
  <button id="submit">Submit Group</button>

  <!-- Feedback -->
  <div id="message"></div>

  <!-- Solved Groups -->
  <h2>Solved Groups</h2>
  <div id="solved-container"></div>

  <script>
    const puzzleBank = [
  {
    title: "Set 0",
    groups: [
      { name: "Functional Classification", words: ["Syn", "Amphi", "Di", "Arthro"] },
      { name: "Structural Classification", words: ["Suture", "Condyloid", "Saddle", "Synchondrosis"] },
      { name: "Skull Bones", words: ["Frontal", "Parietal", "Temporal", "Sphenoid"] },
      { name: "Sports", words: ["Soccer", "Tennis", "Basketball", "Golf"] }
    ]
  },
   {
    title: "Set 1",
    groups: [
      { name: "Terms starting with My-", words: ["Myosin", "Myocyte", "Myofibril", "Myelin"] },
      { name: "Connective Tissue Components", words: ["Collagen", "Elastin", "Reticular", "Ground Substance"] },
      { name: "Neural Cell Types", words: ["Neurolemmocyte", "Astrocyte", "Oligodendrocyte", "Microglia"] },
      { name: "Embryonic Germ Layer Derivatives", words: ["Ecto", "Endo", "Meso", "Neural Crest"] }
    ]
  },
  {
    title: "Set 4",
    groups: [
      { name: "Terms starting with My-", words: ["Myosin", "Myocyte", "Myofibril", "Myelin"] },
      { name: "Connective Tissue Components", words: ["Collagen", "Elastin", "Reticular", "Ground Substance"] },
      { name: "Neural Cell Types", words: ["Neurolemmocyte", "Astrocyte", "Oligodendrocyte", "Microglia"] },
      { name: "Embryonic Germ Layer Derivatives", words: ["Ecto", "Endo", "Meso", "Neural Crest"] }
    ]
  },
];

    // üß† Choose puzzle based on today's date
    const today = new Date();
    const puzzleIndex = today.getDate() % puzzleBank.length;
    const selectedPuzzle = puzzleBank[puzzleIndex];

    const correctGroups = selectedPuzzle.groups;
    const allWords = correctGroups.flatMap(group => group.words);

    let remainingWords = [...allWords].sort(() => 0.5 - Math.random());
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const solvedContainer = document.getElementById("solved-container");

    let selected = [];
    let solvedGroups = [];
    let guessCount = 0;

    function renderGrid() {
      grid.innerHTML = '';
      grid.className = remainingWords.length > 12 ? 'grid-4x4' : 'grid-4x3';
      remainingWords.forEach(word => {
        const div = document.createElement('div');
        div.className = 'word';
        div.textContent = word;
        if (selected.includes(word)) div.classList.add('selected');
        div.addEventListener('click', () => toggleSelect(word));
        grid.appendChild(div);
      });
    }

    function toggleSelect(word) {
      if (selected.includes(word)) {
        selected = selected.filter(w => w !== word);
      } else if (selected.length < 4) {
        selected.push(word);
      }
      renderGrid();
    }

    function showSolvedGroup(theme, words) {
      const card = document.createElement('div');
      card.className = 'solved-card';

      const title = document.createElement('div');
      title.className = 'solved-title';
      title.textContent = theme;

      const wordBox = document.createElement('div');
      wordBox.className = 'solved-words';
      words.forEach(w => {
        const wordEl = document.createElement('div');
        wordEl.textContent = w;
        wordBox.appendChild(wordEl);
      });

      card.appendChild(title);
      card.appendChild(wordBox);
      solvedContainer.appendChild(card);
    }

    document.getElementById('submit').addEventListener('click', () => {
      if (selected.length !== 4) {
        message.textContent = "Select exactly 4 words!";
        return;
      }

      guessCount++;
      let match = correctGroups.find(group =>
        group.words.every(w => selected.includes(w)) &&
        selected.every(w => group.words.includes(w))
      );

      if (match && !solvedGroups.includes(match.name)) {
        solvedGroups.push(match.name);
        message.textContent = `‚úÖ Correct! Theme: ${match.name}`;
        showSolvedGroup(match.name, match.words);
        remainingWords = remainingWords.filter(w => !match.words.includes(w));
        selected = [];
        renderGrid();
      } else {
        message.textContent = "‚ùå Incorrect group. Try again.";
        selected = [];
        renderGrid();
      }

      if (solvedGroups.length === 4) {
        message.textContent = `üéâ You solved all groups in ${guessCount} guesses!`;
      }
    });

    // üåô Dark Mode Toggle
    const toggleBtn = document.getElementById('toggle-dark');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode')
        ? '‚òÄÔ∏è Toggle Light Mode'
        : 'üåô Toggle Dark Mode';
    });

    renderGrid();
  </script>
</body>
</html>
